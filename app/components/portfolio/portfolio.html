<section>
    <header class="major">
        <h2>Work Experience</h2>
    </header>
    <div ng-repeat="WExperience in workExperience">
        <header>
            <h2>{{ WExperience.title }}</h2>
            <p>{{ WExperience.date }} | {{ WExperience.location }}</p>
        </header>
        <div ng-repeat="description in WExperience.description">
            <p margin-left:5em>{{ description }}</p>
        </div>
        <b>Experienced: </b>
        <ul ng-repeat="experienceText in WExperience.experiences">
            <li> - {{ experienceText }}</li>
        </ul>
    </div>
</section>
<section>
    <header class="major">
        <h2>Group Projects</h2>
    </header>
    <div ng-repeat="GProject in groupProjects">
        <h3><a href="{{ GProject.link }}">{{ GProject.title }}:</a></h3>
        <header>
            <a href="{{ GProject.repository }}"><p ng-if="GProject.repository != ''">repo</p></a>
        </header>
        <div ng-repeat="text in GProject.description">
            {{ text }}
        </div>
    </div>
</section>
<section>
    <header class="major">
        <h2>Solo Projects</h2>
    </header>
    <div ng-repeat="SProject in soloProjects">
        <h3><a href="{{ SProject.link }}">{{ SProject.title }}:</a></h3>
        <header>
            <a href="{{ SProject.repository }}"><p ng-if="SProject.repository != ''">repo</p></a>
        </header>
        <div ng-repeat="text in SProject.description">
            {{ text }}
        </div>
    </div>
</section>
