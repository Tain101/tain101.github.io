<div class="inner">
    <section class="wrapper style2">
        <div class="container">
            <header class="major" ng-repeat="contact in contactInfo">
                <h3>
                {{ contact.title }}:</h3>
                <a href="{{ contact.link }}">
                    <p style="margin-left: auto;margin-right: auto;">
                    {{ contact.text }}</p>
                </a>
                <hr />
            </header>
        </div>
    </section>
</div>
